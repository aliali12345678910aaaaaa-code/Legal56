<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - براند ستور</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f172a, #1f2937);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .auth-box {
      width: 380px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 35px 25px;
      backdrop-filter: blur(12px);
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      transition: 0.4s;
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      color: #facc15;
      margin-bottom: 25px;
      font-size: 24px;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
      background: rgba(255,255,255,0.9);
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: #facc15;
      color: #000;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }

    button:hover {
      background: #e6b800;
      transform: translateY(-2px);
    }

    .toggle {
      margin-top: 18px;
      font-size: 14px;
      color: #ccc;
    }

    .toggle a {
      color: #facc15;
      text-decoration: none;
      font-weight: 600;
    }

    .toggle a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .brand-logo {
      position: absolute;
      top: 40px;
      font-size: 28px;
      font-weight: 700;
      color: #facc15;
      letter-spacing: 1px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .back-btn {
      position: absolute;
      top: 40px;
      left: 40px;
      background: none;
      border: 2px solid #facc15;
      color: #facc15;
      padding: 6px 14px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      font-size: 14px;
    }

    .back-btn:hover {
      background: #facc15;
      color: #000;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-btn">العودة</a>
  <div class="brand-logo">براند ستور</div>

  <!-- تسجيل الدخول -->
  <div class="auth-box fade" id="login-container">
    <h2>تسجيل الدخول</h2>
    <input type="email" placeholder="البريد الإلكتروني">
    <input type="password" placeholder="كلمة المرور">
    <button>تسجيل الدخول</button>
    <div class="toggle">
      لا تملك حساب؟ <a href="#" id="to-signup">إنشاء حساب</a>
    </div>
  </div>

  <!-- إنشاء حساب -->
  <div class="auth-box fade" id="signup-container" style="display:none;">
    <h2>إنشاء حساب</h2>
    <input type="text" placeholder="الاسم الكامل">
    <input type="email" placeholder="البريد الإلكتروني">
    <input type="password" placeholder="كلمة المرور">
    <button>إنشاء الحساب</button>
    <div class="toggle">
      لديك حساب؟ <a href="#" id="to-login">تسجيل الدخول</a>
    </div>
  </div>

  <script>
    // تبديل بين تسجيل الدخول والتسجيل
    const loginBox = document.getElementById('login-container');
    const signupBox = document.getElementById('signup-container');
    document.getElementById('to-signup').onclick = () => {
      loginBox.style.display = 'none';
      signupBox.style.display = 'block';
    };
    document.getElementById('to-login').onclick = () => {
      signupBox.style.display = 'none';
      loginBox.style.display = 'block';
    };
  </script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { 
      getDatabase, 
      ref, 
      set 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // إعدادات Firebase الخاصة بك
    const firebaseConfig = {
      apiKey: "AIzaSyC90sXtT6wNLWqR6SEBumToXC66iuNyBS8",
      authDomain: "brand-store-5ec72.firebaseapp.com",
      projectId: "brand-store-5ec72",
      storageBucket: "brand-store-5ec72.firebasestorage.app",
      messagingSenderId: "89302882519",
      appId: "1:89302882519:web:28db21462957f7b1417892",
      databaseURL: "https://brand-store-5ec72-default-rtdb.firebaseio.com/"
    };

    // تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // إنشاء حساب جديد
    document.querySelector('#signup-container button').onclick = async () => {
      const name = document.querySelector('#signup-container input[type="text"]').value;
      const email = document.querySelector('#signup-container input[type="email"]').value;
      const password = document.querySelector('#signup-container input[type="password"]').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        // حفظ المستخدم في قاعدة البيانات مع role = user
        await set(ref(db, 'users/' + uid), {
          name: name,
          email: email,
          role: "user"
        });

        alert(`تم إنشاء الحساب بنجاح! مرحبًا ${name}`);
        window.location.href = "index.html";
      } catch (error) {
        alert("حدث خطأ أثناء التسجيل: " + error.message);
      }
    };

    // تسجيل الدخول
    document.querySelector('#login-container button').onclick = async () => {
      const email = document.querySelector('#login-container input[type="email"]').value;
      const password = document.querySelector('#login-container input[type="password"]').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;
        localStorage.setItem("uid", uid);
        alert("تم تسجيل الدخول بنجاح ✅");
        window.location.href = "index.html";
      } catch (error) {
        alert("خطأ في بيانات الدخول ❌");
      }
    };
  </script>

</body>
</html>
